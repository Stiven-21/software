<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Actividades</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Estilo para el día seleccionado */
    .selected-day {
      background-color: #28a745; /* Color verde */
      color: white;
    }
  </style>
</head>
<body>

<div class="container-fluid">
  <div class="row">
    <div class="col-md-2 bg-light p-3">
      <h4 class="text-center">Actividades</h4>
      <button class="btn btn-primary mb-3" data-bs-toggle="modal" data-bs-target="#activityModal">Agregar actividad</button>
      <ul class="list-group">
        <li class="list-group-item cursor" style="cursor: pointer;" id="lunesBtn" onclick="showTable('lunes')">Lunes</li>
        <li class="list-group-item cursor" style="cursor: pointer;" id="martesBtn" onclick="showTable('martes')">Martes</li>
        <li class="list-group-item cursor" style="cursor: pointer;" id="miercolesBtn" onclick="showTable('miercoles')">Miércoles</li>
        <li class="list-group-item cursor" style="cursor: pointer;" id="juevesBtn" onclick="showTable('jueves')">Jueves</li>
        <li class="list-group-item cursor" style="cursor: pointer;" id="viernesBtn" onclick="showTable('viernes')">Viernes</li>
      </ul>
      <button class="btn btn-danger mt-3 w-100" onclick="logout()">Cerrar sesión</button>
    </div>

    <div class="col-md-10">
      <div class="row">
        <div class="col-md-12">
          <h5 id="dayTitle">Lunes</h5>

          <table class="table">
            <thead>
              <tr>
                <th>ID</th>
                <th>Título</th>
                <th>Fecha</th>
                <th>Nota</th>
              </tr>
            </thead>
            <tbody id = "dataTable">
              <!-- Aquí irán las actividades del lunes -->
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Modal para nueva actividad -->
<div class="modal fade" id="activityModal" tabindex="-1" aria-labelledby="activityModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="activityModalLabel">Nueva Actividad</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
      </div>
      <div class="modal-body">
        <form id="activityForm">
          <div class="mb-3">
            <label for="activityTitle" class="form-label">Título</label>
            <input type="text" class="form-control" id="activityTitle" required>
          </div>
          <div class="mb-3">
            <label for="activityDate" class="form-label">Fecha</label>
            <input type="date" class="form-control" id="activityDate" required>
          </div>
          <div class="mb-3">
            <label for="activityNote" class="form-label">Nota</label>
            <textarea class="form-control" id="activityNote" rows="3" required></textarea>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
        <button type="button" class="btn btn-primary" id="saveActivity">Guardar</button>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script src="../static/js/actividades.js"></script>
<script>

    window.onload = function() {
      const id = localStorage.getItem('id');
      const email = localStorage.getItem('email');

      if(!id || !email) {
        localStorage.clear();
        window.location.href = 'index.html';
      }
    }
</script>

</body>
</html>
