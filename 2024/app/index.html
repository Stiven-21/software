<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pagina principal</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: white;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .card {
      width: 100%;
      max-width: 400px;
    }
    .btn-tab {
      width: 50%;
    }
    .btn-tab.active {
      background-color: #007bff;
      color: white;
    }
  </style>
</head>
<body>
  <div class="card shadow">
    <img src="../static/images/logo.png" class="card-img-top" width="auto"  height="100px" alt="Imagen">
    <div class="card-body">
      <div class="d-flex mb-3">
        <button id="btn-login" class="btn btn-tab active" onclick="showSection('login')">Iniciar sesión</button>
        <button id="btn-register" class="btn btn-tab" onclick="showSection('register')">Registro</button>
      </div>

      <form id="login-section" onsubmit="login(event)">
        <div class="mb-3">
          <label for="email-login" class="form-label">Correo electrónico</label>
          <input type="email" class="form-control" id="email-login" placeholder="Ingresa tu correo">
        </div>
        <div class="mb-3">
          <label for="password-login" class="form-label">Contraseña</label>
          <input type="password" class="form-control" id="password-login" placeholder="Ingresa tu contraseña">
        </div>
        <button type="submit" class="btn btn-primary w-100">Iniciar sesión</button>
      </form>

      <form id="register-section" onsubmit="registro(event)" style="display: none;">
        <div class="mb-3">
          <label for="name-register" class="form-label">Nombre</label>
          <input type="text" class="form-control" id="name-register" placeholder="Ingresa tu nombre">
        </div>
        <div class="mb-3">
          <label for="email-register" class="form-label">Correo electrónico</label>
          <input type="email" class="form-control" id="email-register" placeholder="Ingresa tu correo">
        </div>
        <div class="mb-3">
          <label for="password-register" class="form-label">Contraseña</label>
          <input type="password" class="form-control" id="password-register" placeholder="Ingresa tu contraseña">
        </div>
        <div class="mb-3">
          <label for="gender-register" class="form-label">Género</label>
          <select class="form-select" id="gender-register">
            <option value="">Selecciona tu género</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="doc-register" class="form-label">Documento</label>
          <input type="text" class="form-control" id="doc-register" placeholder="Ingresa tu documento">
        </div>
        <div class="mb-3">
          <label for="type-doc-register" class="form-label">Tipo de documento</label>
          <select class="form-select" id="type-doc-register">
            <option value="">Selecciona el tipo de documento</option>
          </select>
        </div>
        <button type="submit" class="btn btn-primary w-100">Registrar</button>
      </form>

      <div class="alert alert-danger alert-dismissible fade show mt-2 d-none" id="error-alert">
        <ul id="errores" class="mb-0"></ul>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
    </div>
  </div>

  <script src="../static/js/auth.js"></script>
  <script src="../static/js/index.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
